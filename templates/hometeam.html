<center><h1> EPL Prediction System</h1></center>

<form action="/team" method="POST">
    <div class="form-group shadow-textarea" style="margin-top: 30px;text-align: center;color: black;">
       
        <label for="Team" class="form-label"> Select Team:</label>
        <select name="Team" id="Team">
            {% for team in teams %}
            <option value= "{{team}}">{{team}}</option>"
            {% endfor %}
        </select>
        <label for="Week" class="form-label"></label>
        <input type="hidden" id="Week" name="Week" value="{{week}}">
    </div>
    <br>
    <div class="form-group" style="text-align: center;">
      <button class="btn btn-primary btn-block movie-button" style="background-color: #e50914;text-align: center;border-color: #e50914;width:120px;" type="submit" >Submit</button><br><br>
    </div>
    <div>
        <center><h>{{match}}</h></center>
        <center><h>Prediction: {{prediction}}</h></center>

    </div>
    <div class="form-group" style="text-align: center;">
        <button type="reset" onclick="location.href='http://127.0.0.1:5000/'">Home</button>
    </div>
</form>
